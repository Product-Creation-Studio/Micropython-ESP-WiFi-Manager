<body style="margin:0;" class="text-center">
  <div id="overlay" class="overlay">
    <div id="loader" class="loader"></div>
  </div>

  <div style="display:none;" id="myDiv" class="animate-bottom">
    <h4>Select a WiFi network</h4>
    <div class="list-group list-group-checkable">
      <form action="save_wifi_config" method="post" id="save_wifi_config_form">
        <div id="wifi_items">
          {% for ele in wifi_nets %}
            <input class="list-group-item-check" type="radio" name="bssid" id="{{ ele['bssid'] }}" value="{{ ele['bssid'] }}">
            <label class="list-group-item py-3" for="{{ ele['bssid'] }}">
              {{ ele['ssid'] }}
              <span class="d-block small opacity-50">
                Signal quality {{ ele['quality'] }}&#37;, BSSID {{ ele['bssid'] }}
              </span>
            </label>
          {% endfor %}
        </div>
        <input type="text" class="w-100" name="ssid" id="ssid" placeholder="Custom Network Name">
        <br>
        <input type="password" class="w-100" name="password" id="password" placeholder="Passwort" onkeydown="if(event.keyCode==13)document.getElementById('save').click()"/>
        <br>
        <button type="submit" id="save" value="Save" class="w-100 btn btn-lg btn-primary">Submit</button>
        <form>
          <input type="button" class="w-100 btn btn-lg btn-warning" onclick="window.location.href = '/';" value="Go Back"/>
        </form>
      </form>
    </div>
  </div>

  <script>

      document.getElementById("loader").style.display = "none";

      //document.getElementById("rcorners3").style.display = "block";

    document.getElementById("save_wifi_config_form").onsubmit = function(e) {

      xmlhttp.open("GET", url);
      xmlhttp.send();
